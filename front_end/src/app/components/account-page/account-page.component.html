      <small *ngIf="first_name!.invalid && first_name?.touched" class="text-danger">first name is required</small>
      <small *ngIf="isEmpty(first_name!)"></small>

    <div class="form-group">
      <input aria-label="" placeholder="Last name" formControlName="last_name" type="text" id="last_name" name="last_name" class="form-control">

    <div class="form-group">
      <input aria-label="" [value]="authService.currentUser.username" placeholder="Username" formControlName="username"
        type="text" id="username" name="username" class="form-control">
      <small *ngIf="username!.invalid && username?.touched" class="text-danger">username is required</small>
      <small *ngIf="isEmpty(username!)"></small>
    </div>

    <!--    Email-->
    <div class="form-group">
      <input placeholder="Email" [value]="authService.currentUser.email" formControlName="email" type="text" id="email"
        name="email" class="form-control">
      <small *ngIf="email?.invalid && email?.touched" class="text-danger">email is
        required</small>
    </div>

    <!--Password-->
    <div class="form-group">
      <input placeholder="Current Password" formControlName="currentPassword" type="password" id="currentPassword"
        name="currentPassword" class="form-control">
      <small *ngIf="currentPassword?.invalid && currentPassword?.touched" class="text-danger">Current password
        is required</small>
    </div>

    <div class="form-group">
      <input placeholder="New Password" formControlName="newPassword" type="password" id="newPassword"
        name="newPassword" class="form-control">
      <small *ngIf="newPassword?.invalid && newPassword?.touched" class="text-danger">Password
        is required</small>
    </div>

    <div class="form-group">
      <input placeholder="ConfirmPassword" formControlName="confirmPassword" type="password" id="confirmPassword"
        name="confirmPassword" class="form-control">
      <small *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-danger">password
        is required</small>
    </div>

             class="form-control">

    </div>-->


    <div>
      <button class="btn btn-success" (click)="save()">Save</button>
    </div>
  </form>
</div>
