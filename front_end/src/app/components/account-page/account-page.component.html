<form [formGroup]="profileForm" class="row g-3" (submit)="save()">

    <!--    Full Name-->
    <div class="form-group">
      <input aria-label="" value="first_name" placeholder="First name" formControlName="first_name" type="text" id="first_name" name="first_name" class="form-control">
      <small *ngIf="first_name!.invalid && first_name?.touched" class="text-danger">first name is required</small>
      <small *ngIf="isEmpty(first_name!)"></small>
    </div>

    <div class="form-group">
      <input aria-label="" placeholder="Last name" formControlName="last_name" type="text" id="last_name" name="last_name" class="form-control">
      <small *ngIf="last_name!.invalid && last_name?.touched" class="text-danger">last name is required</small>
      <small *ngIf="isEmpty(last_name!)"></small>
    </div>

    <div class="form-group">
      <input aria-label="" placeholder="Username" formControlName="username" type="text" id="username" name="username" class="form-control">
      <small *ngIf="username!.invalid && username?.touched" class="text-danger">username is required</small>
      <small *ngIf="isEmpty(username!)"></small>
    </div>

    <!--    Email-->
    <div class="form-group">
      <input placeholder="Email" formControlName="email" type="text" id="email" name="email" class="form-control">
      <small *ngIf="email?.invalid && email?.touched" class="text-danger">email is
        required</small>
    </div>

    <!--Password-->
    <div class="form-group">
      <input placeholder="Password" formControlName="password" type="password" id="password" name="password"
             class="form-control">
      <small *ngIf="password?.invalid && password?.touched" class="text-danger">password
        is required</small>
    </div>



    <!--Birthday-->
    <div class="form-group">
      <input placeholder="Birthday" formControlName="birthday" type="date" id="birthday" name="birthday"
             class="form-control">
      <small *ngIf="birthday?.invalid && birthday?.touched" class="text-danger">birthday is
        required</small>
    </div>

    <!--Phone Number-->
    <div class="form-group">
      <input placeholder="Phone number" formControlName="phone" type="number" id="phone" name="phone"
             class="form-control">
      <small *ngIf="phone?.invalid && phone?.touched" class="text-danger">phone is
        required</small>
    </div>
    

    <div >
      <button class="btn btn-success">Save</button>
    </div>
  </form>
