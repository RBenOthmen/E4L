<div>
  <div class="appcontainer">


      
        <section class="example-section">
          <mat-progress-bar
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="lessonProgress"
            [bufferValue]="bufferValue"
          >
          </mat-progress-bar>
        </section>
    



      <div class="flex-column flex-center">

        <div class="block">
          <h2 class="title">Try to repeat this word:</h2>
        </div>
        <!-- <mat-card-subtitle>Try to speak this word:</mat-card-subtitle> -->
        <div class="flex-row">
            <h3 class="sentence">{{element.element}}</h3>
            <!-- <i class="fa " ngClass="{'fa-volume-up fa-2x' : microState, 'fa-volume-off fa-2x' : !microState}"></i> -->
            <i  class="fa fa-volume-off fa-3x block micro" (click)="textToSpeech(element.element || 'undefined')"></i>
            <!-- <button (click)="textToSpeech(word)" class="block">
              <i *ngIf="microState == false" class="fa fa-volume-off fa-2x" ></i>
            </button> -->
        </div >
        <div *ngIf="!recording" (click)="startRecording()" class="mic">
          <i  class="fa fa-microphone fa-5x micro" aria-hidden="true" ></i>
          Start Recording
        </div>
        <div *ngIf="recording" (click)="stopRecording()" class="mic">
          <i  class="fa fa-microphone fa-5x" aria-hidden="true" style="color :  red" ></i>
          <div style="color: red;">Stop Recording</div>
        </div>
        <audio controls="" *ngIf="url">
          <source [src]="sanitize(url)" type="audio/wav">
        </audio>
      </div>
      <!-- <button>
        <i class="fa fa-play fa-5x"></i>
      </button> -->
      <!-- <i class="fa fa-volume-up fa-5x"></i> -->
  </div>

  <footer *ngIf="action==''">
    <div class="grid-container buttonFooter">
      <!-- <div class="grid-item"><button mat-flat-button color="basic">Previous</button></div> -->
      <div class="grid-item"><button mat-flat-button color="primary" (click)="changeProgress()">Valider</button></div>
      <div class="grid-item"><button mat-flat-button color="warn" (click)="next()">Skip</button></div>
      
    </div>
  </footer>

  <footer *ngIf="action=='success'" style="background-color : rgb(86, 195, 86)">
    <div class="grid-container buttonFooter" >
      <!-- <div class="grid-item"><button mat-flat-button color="basic">Previous</button></div> -->
      <div class="grid-item"><button mat-flat-button color="success" (click)="next()">Next</button></div>
    </div>
  </footer>

  <footer *ngIf="action=='failure'" style="background-color : red">
    <div class="grid-container buttonFooter" >
      <!-- <div class="grid-item"><button mat-flat-button color="basic">Previous</button></div> -->
      <div class="grid-item"><button mat-flat-button color="primary" (click)="changeProgress()">Valider</button></div>
      <div class="grid-item"><button mat-flat-button color="warn" (click)="next()">Next</button></div>
    </div>
  </footer>


</div>
