<div class="container">
  
    <div class="form_sign">
      <h2 class="title_sign">Password Reset</h2>
      <form [formGroup]="passwordForm" class="row g-3" (submit)="onChangePassword()">
  
        <div class="form-group">
            <input placeholder="Password" formControlName="password"  id="password" name="password"
                 class="form-control" type="password">
          <small *ngIf="password?.invalid && password?.touched" class="text-danger">Minimum eight characters, at least one uppercase letter, one lowercase letter and one number</small>
          
        </div>

        <div class="form-group">
            <input placeholder="Confirm Password" formControlName="re_password"  id="re_password" name="re_password"
                 class="form-control" type="password">
          <small *ngIf="re_password?.invalid && re_password?.touched" class="text-danger">Minimum eight characters, at least one uppercase letter, one lowercase letter and one number</small>
          
        </div>
  
        <div class="button_sign">
          <button pButton type="submit"  class="w-full">
            Confirm
  
          </button>
        </div>
      </form>

  
    </div>
  </div>
