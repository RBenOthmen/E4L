<div class="container">
  <h2 class="title_sign">Signing In</h2>
  <div class="form_sign">

    <form [formGroup]="loginForm" class="row g-3" (submit)="signIn()">
      <!--    Full Name-->
      <div class="form-group">
        <input placeholder="Username" formControlName="username" type="text" id="username" name="username" class="form-control">
        <small *ngIf="username?.invalid && password?.touched" class="text-danger">username is
          required</small>
      </div>

      <!--Password-->
      <div class="form-group">
        <input placeholder="Password" formControlName="password" type="password" id="password" name="password"
               class="form-control">
        <small *ngIf="password?.invalid && password?.touched" class="text-danger">password
          is required</small>
      </div>

      <div *ngIf="authService.isLoggedIn()">
        <p>Incorrect username/password</p>
      </div>

      <div class="button_sign">
        <button pButton type="submit" [disabled]="!loginForm.valid">Log In</button>
      </div>
    </form>

    <br>
    <div class="button_sign">
      <button class="p-button" (click)="goToSignup()">SIGN UP</button>
    </div>

  </div>
</div>
