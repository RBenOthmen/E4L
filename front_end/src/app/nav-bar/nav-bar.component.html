<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a routerLink="/" class="nav-link text-white">

            {{ 'home' | translate }}
          </a>
        </li>
        <!-- Dashboard -->
        <li >
          <a routerLink="dashboard" class="nav-link text-white">
    
            {{ 'lessons' | translate }}
          </a>
        </li>
        <!-- Teachers -->
        <li>
          <a routerLink="teachers" class="nav-link text-white">

            {{ 'teachers' | translate }}
          </a>
        </li>

        <li *ngIf="authService.isLoggedIn()">
          <a routerLink="tasks" class="nav-link text-white" >

            {{ 'todolist' | translate }}
          </a>
        </li>
      </ul>
      <div class="row">
        <div class="col-9">
          <div class="col-3">
            <select name="" id="" class="custom-select" (change)="changeLang($event)">
              <option value="en" [selected]="lang == 'en'">English</option>
              <option value="fr" [selected]="lang == 'fr'">Francais</option>
              <option value="ar" [selected]="lang == 'ar'">Arabic</option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-end" *ngIf="!authService.isLoggedIn()">
        <button type="button" class="btn btn-outline-light me-2" routerLink="login">{{ 'login' | translate }}</button>
        <button type="button" class="btn btn-warning" routerLink="signup">{{ 'signup' | translate }}</button>
      </div>
      <ul class="navbar-nav" *ngIf="authService.isLoggedIn()">
        <!-- Settings -->
        <li class="nav-item dropdown settings-li">
          <a class="nav-link text-white dropdown" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ 'settings' | translate}}
          </a>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="profile"><i class="bi bi-person"></i> {{ 'profile' | translate}}</a></li>
            <li><a class="dropdown-item" routerLink="settings"><i class="bi bi-gear"></i> {{ 'account' | translate}}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-power"></i> {{ 'logout' | translate}}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
