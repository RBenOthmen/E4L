<div class="lang">
  <select name="" id="" class="form-select" aria-label="Default select example" (change)="changeLang($event)">
    <option value="en" [selected]="lang == 'en'">English</option>
    <option value="fr" [selected]="lang == 'fr'">Francais</option>
    <option value="ar" [selected]="lang == 'ar'">العربية</option>
  </select>
</div>
