<div class="admin-container">
  <button class="btn btn-primary" (click)="addUser(student)">
    Add
  </button>
  <div class="select">
    <select name="" id="" class="form-select" (change)="changeSelect($event)">
    <option value="all" >All</option>
    <option value="S" >Student</option>
    <option value="T" >Teachers</option>
  </select>
  </div>
  <div class="row col-md-6 col-md-offset-2 custyle">
    <form [formGroup]="updateUserForm">
      <table class="table table-striped custab">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Birthdate</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students" [@adminStudent]>
            <td>
              <!-- <input
                id="first_name"
                value="{{ student.first_name }}"
                type="text"
              /> -->
              {{ student.first_name }}
            </td>
            <td>
              <!-- <input
                id="last_name"
                value="{{ student.last_name }}"
                type="text"
              /> -->
              {{ student.last_name }}
            </td>
            <td>
              <!-- <input id="email_name" value="{{ student.email }}" type="text" /> -->
              {{ student.email }}
            </td>
            <td>
              <!-- <input
                id="birth_date"
                value="{{ student.birth_date }}"
                type="text"
              /> -->
              {{ student.birth_date }}
            </td>
            <td>
              <!-- <input id="phone" value="{{ student.phone }}" type="text"/> -->
              {{ student.phone }}
            </td>
            <td>
              <!-- (click)="updateStudent(student)" -->
              <button class="btn btn-warning" (click)="updateUser(student)">
                Update
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteStudent(student)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
