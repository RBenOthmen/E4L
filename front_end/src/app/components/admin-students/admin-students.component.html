<div class="container">
  <div class="row col-md-6 col-md-offset-2 custyle">
    <form [formGroup]="updateUserForm">
      <table class="table table-striped custab">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Birthdate</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>
              <input
                id="first_name"
                value="{{ student.first_name }}"
                type="text"
              />
            </td>
            <td>
              <input
                id="last_name"
                value="{{ student.last_name }}"
                type="text"
              />
            </td>
            <td>
              <input id="email_name" value="{{ student.email }}" type="text" />
            </td>
            <td>
              <input
                id="birth_date"
                value="{{ student.birth_date }}"
                type="text" 
              />
            </td>
            <td>
              <input id="phone" value="{{ student.phone }}" type="text"/>
            </td>
            <td>
              <button class="btn btn-warning" (click)="updateStudent(student)">
                Update
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteStudent(student)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
