<div class="container">

  <div class="form_sign">
    <h2 class="title_sign">{{ 'signingin' | translate }}</h2>
    <form [formGroup]="loginForm" class="row g-3" (submit)="signIn()">

      <div class="form-group">
        <label for="username">{{ 'username' | translate }}:</label>
        <input placeholder="{{ 'username' | translate }}" formControlName="username" type="text" id="username" name="username" class="form-control">
        <small *ngIf="username?.invalid && username?.touched" class="text-danger">username is
          required</small>
      </div>


      <div class="form-group">
        <label for="password">{{ 'password' | translate }}:</label>
        <input placeholder="{{ 'password' | translate }}" formControlName="password" [type]="showPassword" id="password" name="password"
               class="form-control">
        <small *ngIf="password?.invalid && password?.touched" class="text-danger">password
          is required</small>
          <p><input type="checkbox" id="passwordStatus" name="passwordStatus" (click)="togglePassword()"> {{ 'showpassword' | translate }}</p>
      </div>

      <small class="text-danger" *ngIf="invalidLogin">Incorrect username/password</small>

      <small class="text-danger" *ngIf="serverOffline">Server offline, reconnecting ...</small>


      <a (click)="passwordReset()"><div class="hypertext">{{ 'forgetyourpassword' | translate }} ?</div></a>


      <div class="button_sign">
        <button mat-raised-button color="primary" type="submit"  class="w-full">
          {{ 'login' | translate }}
        </button>
      </div>
    </form>
 


    <br>
    <div class="button_sign">
      {{ 'dontHaveAnAccountYet' | translate }} !<a (click)="goToSignup()"><div class="hypertext">{{ 'signup' | translate }}</div></a>
    </div>



  </div>
</div>

<p-toast></p-toast>
