<div class="container">
  
  <div class="form_sign">
    <h2 class="title_sign">Signing In</h2>
    <form [formGroup]="loginForm" class="row g-3" (submit)="signIn()">

      <div class="form-group">
        <label for="username">Username:</label>
        <input placeholder="Username" formControlName="username" type="text" id="username" name="username" class="form-control">
        <small *ngIf="username?.invalid && username?.touched" class="text-danger">username is
          required</small>
      </div>


      <div class="form-group">
        <label for="password">Password:</label>
        <input placeholder="Password" formControlName="password" [type]="showPassword" id="password" name="password"
               class="form-control">
        <small *ngIf="password?.invalid && password?.touched" class="text-danger">password
          is required</small>
          <p><input type="checkbox" id="passwordStatus" name="passwordStatus" (click)="togglePassword()"> Show Password</p>
      </div>

      <small class="text-danger" *ngIf="invalidLogin">Incorrect username/password</small>

      <small class="text-danger" *ngIf="serverOffline">Server offline, reconnecting ...</small>

    
      <a (click)="passwordReset()"><div class="hypertext">Forget your password ?</div></a>
    

      <div class="button_sign">
        <button pButton type="submit"  class="w-full">
          Log In

        </button>
      </div>
    </form>



    <br>
    <div class="button_sign">
      Dont have an account yet !<a (click)="goToSignup()"><div class="hypertext">Signup</div></a>
    </div>

    

  </div>
</div>

<p-toast></p-toast>
