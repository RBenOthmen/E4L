<div [ngClass]="{ is_completed : task.is_completed}" class="task"
(click)="onToggle(task)">
    <h3>{{task.title}}
        <fa-icon (click)="onDelete(task)" 
        [ngStyle]="{'color' :'red'}" 
        [icon]="faTimes"></fa-icon>
    </h3>
    <p>{{"addedon" | translate}} : {{task.start_date}}</p>
    <p>{{"limitdate" | translate}} : {{task.end_date}}</p>
</div>
